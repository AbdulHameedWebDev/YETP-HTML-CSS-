<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hmtl Forms</title>

</head>

<body>
    <h1>Html Form</h1>
    <form action="/HTML_TABLE/success.html">
<fieldset>
    <legend>Input Types</legend>
    <label for="fname">Name:</label>
    <input placeholder="Your first name" size="40px" required id="fname" maxlength="12" type="text">
    <br><br>
    <label for="address">Address:</label>
    <input placeholder="Yoor address" size="38px" required id="address" maxlength="12" type="text">
    <br>
    <br>
    <fieldset>
        <legend>One More Section</legend>
            <label for="Humen">Humen</label>    
            <input name="gender" checked id="Humen" type="radio">
            
            <label for="Alien">Alien</label> 
            <input name="gender" id="Alien" type="radio">
        
        <input type="button" value="Push me"/>        
    </fieldset>
<br>
<h1>Tick Mark Only One subject</h1>

<label for="Math">Math</label>
<input id="Math" checked type="checkbox">

<label for="English">English</label>
<input id="English" type="checkbox">

<label for="Physics">Physics</label>
<input id="Physics" type="checkbox">

<label for="Chemistry">Chemistry</label>
<input id="Chemistry" type="checkbox">
<br>
<h3>Choose the best color</h3>
<input type="color">
<br><br>
<label for="Date">Date:</label>
<input type="date" required>
<input type="datetime-local">
<br><br>
<label for="email">E_mail:</label>
<input type="email"placeholder="Enter email" required><br><br>
<label for="Upload File"></label>
<input type="file"><br><br>
<label for="month">Month type</label>
<input type="month"><br><br>
<label for="number">Number Type</label>
<input type="number" placeholder="type number"><br><br>
<label for="password">Type password:</label>
<input type="password" placeholder="Enter password">
<input type="hidden"><br><br>
<label for="pricerange">Price Range:</label>
<input type="range"><br><br>
<label for="searchbar">Search:</label>
<input type="search" placeholder="search"><br><br>
<label for="url">url:</label>
<input type="url" placeholder="www.">
</fieldset> 

    <br><br>
    <select multiple>
        <option>Choose the best answer</option>
        <option selected>Milk</option>
        <option selected>Juice</option>
        <option>Tea</option>
    </select>
    <br><br>
    <label for="textarea"> Please write suggestion.!</label><br>
    <textarea  maxlength="50" placeholder="write here. max-100 char" rows="20" cols="30"></textarea>
    <br>
    <button>Click me</button>

    <br>
    <input type="submit">

    </form>
</body>
</html>
